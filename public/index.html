<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tạo OrbitQr</title>
    <!-- <link rel="stylesheet" href="/styles/skins.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-4 text-center">Tạo OrbitQr
        (Realtime)</h1>

      <!-- Bọc form -->
      <form id="qrForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Form nhập liệu -->
        <div>
          <!-- Autocomplete ngân hàng -->
          <div class="relative mb-4">
            <label class="block mb-1 font-medium">Ngân hàng</label>
            <input id="bankSearch" class="w-full border rounded p-2"
              placeholder="Gõ tên ngân hàng..." autocomplete="off" />
            <ul id="bankList"
              class="absolute z-20 bg-white border rounded w-full max-h-56 overflow-y-auto mt-1 hidden shadow-lg"></ul>

            <div id="bankInfo" class="flex items-center mt-2 space-x-2 hidden">
              <img id="bankLogo" class="w-10 h-10 rounded-full border"
                alt="Logo" />
              <div>
                <div id="bankName"
                  class="text-sm font-medium text-gray-700"></div>
                <div id="bankBinShow" class="text-xs text-gray-500"></div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="block mb-1 font-medium">Số tài khoản</label>
            <input id="accountNo" class="w-full border rounded p-2" />
          </div>

          <div class="mb-3">
            <label class="block mb-1 font-medium">Tên người nhận</label>
            <input id="receiverName" class="w-full border rounded p-2" />
          </div>

          <div class="mb-3 grid grid-cols-2 gap-3">
            <div>
              <label class="block mb-1 font-medium">Số tiền (VND)</label>
              <input id="amount" type="number"
                class="w-full border rounded p-2" />
            </div>
            <div>
              <label class="block mb-1 font-medium">Kích thước QR (px)</label>
              <input id="qrSize" type="number" value="512" min="12" max="1024"
                class="w-full border rounded p-2" />
            </div>
          </div>

          <div class="mb-3">
            <label class="block mb-1 font-medium">Nội dung</label>
            <input id="desc" class="w-full border rounded p-2" />
          </div>

          <div class="mb-3">
            <label class="block mb-1 font-medium">Màu QR</label>
            <div class="flex items-center space-x-2">
              <input id="qrColor" type="color" value="#000000"
                class="w-20 h-10 border rounded p-1" />
              <input id="qrColorText" readonly
                class="w-24 border rounded p-2 text-sm text-center"
                value="#000000" />
            </div>
          </div>

          <div class="mb-4 flex items-center gap-4">
            <input type="file" id="avatarInput" class="hidden" accept="image/*">
            <button id="avatarBtn" type="button"
              class="cursor-pointer w-50 px-4 py-2 bg-green-950 text-white rounded-lg hover:bg-green-700 transition-colors duration-200">+</button>
            <div id="previewWrapper" class="relative hidden">
              <img id="avatarPreview"
                class="w-16 h-16 object-cover rounded-lg border shadow"
                alt="Avatar Preview">
              <button id="avatarRemoveBtn" type="button"
                class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center shadow hover:bg-red-700">
                ×
              </button>
            </div>
          </div>

          <div class="mt-4 flex gap-2">
            <button type="button" id="newBtn"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              Xoá
            </button>
            <a href="/settings.html"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
              ⚙️
            </a>
          </div>
        </div>

        <!-- QR hiển thị -->
        <div>
          <div id="qrResult" class="text-center hidden">
            <h2 class="text-lg font-semibold mb-2">Mã QR</h2>
            <img id="qrImage"
              class="mx-auto border shadow-md rounded-lg max-w-full"
              alt="QR Code" style="max-width:320px;">
            <div id="qrExpiry" class="text-sm text-gray-500 mt-1"></div>
            <span id="countdown" class="font-mono text-red-600">--:--</span>

            <div class="mt-3 flex justify-center gap-2">
              <a id="downloadBtn"
                class="hidden px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                download="OrbitQr.png">Tải PNG</a>
              <button id="refreshBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Refresh</button>
              <button id="printBtn"
                class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">In
                QR</button>
              <iframe id="printFrame" style="display:none;"></iframe>
            </div>
          </div>

          <div id="emvPreview" class="mt-4 hidden">
            <h3 class="font-semibold mb-1">Preview chuỗi OrbitQr (EMV)</h3>
            <textarea id="contentArea"
              class="w-full h-28 border rounded p-2 font-mono text-sm"
              readonly></textarea>

            <label class="block text-sm font-medium mt-2">Preview Link</label>
            <div class="flex items-center space-x-2">
              <input type="text" id="previewLink"
                class="flex-1 border rounded-lg p-2 text-sm"
                readonly />
              <button id="copyBtn"
                class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded">Copy</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="/scripts/app.js"></script>
  </body>
</html>
